name: Build & Deploy Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_to:
        description: 'Platform to deploy to (render|fly|none)'
        required: false
        default: 'none'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ghcr.io/${{ github.repository_owner }}/gemini-backend:latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./services/backend
          file: ./services/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gemini-backend:latest
            ghcr.io/${{ github.repository_owner }}/gemini-backend:${{ github.sha }}
      - name: Set output
        run: echo "image=ghcr.io/${{ github.repository_owner }}/gemini-backend:latest" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_to == 'render' || github.event.inputs.deploy_to == 'fly'
    steps:
      - name: Deploy to Render (if configured)
        if: github.event.inputs.deploy_to == 'render' && secrets.RENDER_API_KEY
        run: |
          echo "Triggering Render deploy"
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"branch":"main","clearCache":true}'

      - name: Deploy to Fly (if configured)
        if: github.event.inputs.deploy_to == 'fly' && secrets.FLY_API_TOKEN
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "Deploying to Fly using flyctl"
          curl -L https://fly.io/install.sh | sh
          export FLYCTL_INSTALL=/home/runner/.fly
          export PATH=$FLYCTL_INSTALL/bin:$PATH
          flyctl deploy --image ghcr.io/${{ github.repository_owner }}/gemini-backend:latest --remote-only
