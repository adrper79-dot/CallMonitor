name: Build & Deploy Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_to:
        description: 'Platform to deploy to (render|fly|cloudflare|none)'
        required: false
        default: 'none'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ghcr.io/${{ github.repository_owner }}/gemini-backend:latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Validate GHCR secret
        run: |
          if [ -z "${{ secrets.GHCR_PAT }}" ]; then
            echo "ERROR: GHCR_PAT repository secret is not set. Set it and retry." >&2
            exit 1
          fi
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      - name: Print repo tree (debug)
        run: |
          echo "Repository root: $GITHUB_WORKSPACE"
          ls -la $GITHUB_WORKSPACE
          echo "Listing services directory (if present)"
          ls -la $GITHUB_WORKSPACE/services || true
      - name: Debug image tag
        run: |
          echo "IMAGE_TAG=ghcr.io/${{ github.repository_owner }}/gemini-backend:${{ github.sha }}"
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./services/backend
          file: ./services/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gemini-backend:latest
            ghcr.io/${{ github.repository_owner }}/gemini-backend:${{ github.sha }}
      - name: Set output
        run: echo "image=ghcr.io/${{ github.repository_owner }}/gemini-backend:latest" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_to == 'render' || github.event.inputs.deploy_to == 'fly' || github.event.inputs.deploy_to == 'cloudflare'
    steps:
      - name: Deploy to Render (if configured)
        if: github.event.inputs.deploy_to == 'render'
        run: |
          if [ -z "${{ secrets.RENDER_API_KEY }}" ]; then
            echo "RENDER_API_KEY is not set in repository secrets. Aborting Render deploy." >&2
            exit 1
          fi
          if [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then
            echo "RENDER_SERVICE_ID is not set in repository secrets. Aborting Render deploy." >&2
            exit 1
          fi
          echo "Triggering Render deploy"
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"branch":"main","clearCache":true}'
