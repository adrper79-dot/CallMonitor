name: Build & Deploy Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_to:
        description: 'Platform to deploy to (render|fly|none)'
        required: false
        default: 'none'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ghcr.io/${{ github.repository_owner }}/gemini-backend:latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Checkout backend repository
        uses: actions/checkout@v4
        with:
          repository: adrper79-dot/gemini-project-01
          path: gemini-project
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./gemini-project/services/backend
          file: ./gemini-project/services/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gemini-backend:latest
            ghcr.io/${{ github.repository_owner }}/gemini-backend:${{ github.sha }}
      - name: Set output
        run: echo "image=ghcr.io/${{ github.repository_owner }}/gemini-backend:latest" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_to == 'render' || github.event.inputs.deploy_to == 'fly' || github.event.inputs.deploy_to == 'cloudflare'
    steps:
      - name: Deploy to Render (if configured)
        if: github.event.inputs.deploy_to == 'render'
        run: |
          if [ -z "${{ secrets.RENDER_API_KEY }}" ]; then
            echo "RENDER_API_KEY is not set in repository secrets. Aborting Render deploy." >&2
            exit 1
          fi
          if [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then
            echo "RENDER_SERVICE_ID is not set in repository secrets. Aborting Render deploy." >&2
            exit 1
          fi
          echo "Triggering Render deploy"
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"branch":"main","clearCache":true}'

      - name: Deploy to Fly (if configured)
        if: github.event.inputs.deploy_to == 'fly'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          if [ -z "$FLY_API_TOKEN" ]; then
            echo "FLY_API_TOKEN is not set in repository secrets. Aborting Fly deploy." >&2
            exit 1
          fi
          echo "Deploying to Fly using flyctl"
          curl -L https://fly.io/install.sh | sh
          export FLYCTL_INSTALL=/home/runner/.fly
          export PATH=$FLYCTL_INSTALL/bin:$PATH
          flyctl deploy --image ghcr.io/${{ github.repository_owner }}/gemini-backend:latest --remote-only

      - name: Deploy to Cloudflare Pages (if configured)
        if: github.event.inputs.deploy_to == 'cloudflare'
        run: |
          if [ -z "${{ secrets.CF_API_TOKEN }}" ]; then
            echo "CF_API_TOKEN is not set in repository secrets. Aborting Cloudflare deploy." >&2
            exit 1
          fi
          if [ -z "${{ secrets.CF_ACCOUNT_ID }}" ]; then
            echo "CF_ACCOUNT_ID is not set in repository secrets. Aborting Cloudflare deploy." >&2
            exit 1
          fi
          if [ -z "${{ secrets.CF_PAGES_PROJECT_NAME }}" ]; then
            echo "CF_PAGES_PROJECT_NAME is not set in repository secrets. Aborting Cloudflare deploy." >&2
            exit 1
          fi
          echo "Triggering Cloudflare Pages deployment for project: ${{ secrets.CF_PAGES_PROJECT_NAME }}"
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CF_ACCOUNT_ID }}/pages/projects/${{ secrets.CF_PAGES_PROJECT_NAME }}/deployments" \
            -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"branch":"main"}'
