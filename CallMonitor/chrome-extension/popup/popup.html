<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Is Bond</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 360px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: #f1f5f9;
    }
    
    .header {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .header .status {
      font-size: 11px;
      opacity: 0.9;
      margin-top: 4px;
    }
    
    .content {
      padding: 16px;
    }
    
    .auth-section {
      text-align: center;
      padding: 24px;
    }
    
    .auth-section p {
      color: #94a3b8;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .action-btn {
      background: #334155;
      border: 1px solid #475569;
      border-radius: 12px;
      padding: 16px 12px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    
    .action-btn:hover {
      background: #3b82f6;
      border-color: #3b82f6;
      transform: translateY(-2px);
    }
    
    .action-btn .icon {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .action-btn .label {
      font-size: 12px;
      font-weight: 500;
    }
    
    .call-form {
      background: #334155;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .call-form h3 {
      font-size: 14px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    .form-group label {
      display: block;
      font-size: 11px;
      color: #94a3b8;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px 12px;
      background: #1e293b;
      border: 1px solid #475569;
      border-radius: 8px;
      color: #f1f5f9;
      font-size: 14px;
    }
    
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
    }
    
    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: #475569;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #64748b;
    }
    
    .recent-calls {
      background: #334155;
      border-radius: 12px;
      padding: 16px;
    }
    
    .recent-calls h3 {
      font-size: 14px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .call-item {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #1e293b;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .call-item:hover {
      background: #3b82f6;
    }
    
    .call-item:last-child {
      margin-bottom: 0;
    }
    
    .call-item .icon {
      width: 32px;
      height: 32px;
      background: #475569;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-size: 14px;
    }
    
    .call-item .details {
      flex: 1;
    }
    
    .call-item .phone {
      font-size: 13px;
      font-weight: 500;
    }
    
    .call-item .time {
      font-size: 11px;
      color: #94a3b8;
    }
    
    .call-item .status {
      font-size: 10px;
      padding: 4px 8px;
      border-radius: 12px;
      background: #475569;
    }
    
    .call-item .status.completed {
      background: #22c55e20;
      color: #22c55e;
    }
    
    .call-item .status.failed {
      background: #ef444420;
      color: #ef4444;
    }
    
    .footer {
      padding: 12px 16px;
      text-align: center;
      border-top: 1px solid #334155;
    }
    
    .footer a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .error {
      background: #ef444420;
      border: 1px solid #ef4444;
      color: #fca5a5;
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 12px;
    }
    
    .success {
      background: #22c55e20;
      border: 1px solid #22c55e;
      color: #86efac;
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 12px;
    }
    
    .hidden {
      display: none;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff40;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìû Word Is Bond</h1>
    <div class="status" id="connectionStatus">Checking connection...</div>
  </div>
  
  <div class="content">
    <!-- Auth Section (shown when not logged in) -->
    <div id="authSection" class="auth-section hidden">
      <p>Sign in to your Word Is Bond account to make calls and manage bookings.</p>
      <button class="btn btn-primary" id="signInBtn">Sign In</button>
    </div>
    
    <!-- Main Content (shown when logged in) -->
    <div id="mainContent" class="hidden">
      <!-- Quick Actions -->
      <div class="quick-actions">
        <button class="action-btn" id="quickCallBtn">
          <div class="icon">üìû</div>
          <div class="label">Quick Call</div>
        </button>
        <button class="action-btn" id="scheduleBtn">
          <div class="icon">üìÖ</div>
          <div class="label">Schedule</div>
        </button>
        <button class="action-btn" id="dashboardBtn">
          <div class="icon">üìä</div>
          <div class="label">Dashboard</div>
        </button>
        <button class="action-btn" id="settingsBtn">
          <div class="icon">‚öôÔ∏è</div>
          <div class="label">Settings</div>
        </button>
      </div>
      
      <!-- Call Form -->
      <div class="call-form" id="callForm">
        <h3>üìû Quick Call</h3>
        
        <div id="callError" class="error hidden"></div>
        <div id="callSuccess" class="success hidden"></div>
        
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" id="phoneNumber" placeholder="+1234567890" />
        </div>
        
        <button class="btn btn-primary" id="callBtn">
          <span class="btn-text">Start Call</span>
          <span class="loading hidden">
            <span class="spinner"></span>
            Calling...
          </span>
        </button>
      </div>
      
      <!-- Recent Calls -->
      <div class="recent-calls">
        <h3>üïê Recent Activity</h3>
        <div id="recentCalls">
          <div class="call-item">
            <div class="icon">üìû</div>
            <div class="details">
              <div class="phone">Loading...</div>
              <div class="time">...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <a href="#" id="openDashboard">Open Full Dashboard ‚Üí</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
